<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Universitario</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(fondo.jpeg);
            background-size: 100%;
            background-attachment: fixed;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #003cff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        .bottom-buttons {
            display: flex;
            gap: 20px;
        }
        @media (min-width: 10px) and (max-width: 1200px) {
            body {
                background-size: cover;
                background-position: left;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="consumiendo-ocio.pdf" target="_blank">Ir al proyecto</a>
    </div>
    <div class="button-container bottom-buttons">
        <a href="elena-cv.pdf" target="_blank">CV Elena</a>
        <a href="carolina-cv.pdf" target="_blank">CV Carolina</a>
    </div>
</body>
</html>
